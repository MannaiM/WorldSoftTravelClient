<!DOCTYPE html>
<html dir="ltr" lang="en-US" data-ng-app="myApp">
<head>
<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript"
	src="bower_components/angular-route/angular-route.js"></script>
<script type="text/javascript" src="bower_components/moment/moment.js"></script>
<script type="text/javascript" src="bower_components/pikaday/pikaday.js"></script>
<script type="text/javascript"
	src="bower_components/pikaday-angular/pikaday-angular.js"></script>
<script type="text/javascript"
	src="bower_components/ng-dialog/js/ngDialog.js"></script>
<script type="text/javascript"
	src="bower_components/sockjs/sockjs.min.js"></script>

<script type="text/javascript" src="angular-beans.js"></script>

<script type="text/javascript" src="ng/filters.js"></script>
<script type="text/javascript" src="ng/services.js"></script>
<script type="text/javascript" src="ng/controllers.js"></script>
<script type="text/javascript" src="ng/directives.js"></script>
<script type="text/javascript" src="ng/module2.js"></script>
<!-- External JavaScripts

<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="author" content="SemiColonWeb" />

<!-- Stylesheets
	============================================= -->
<link
	href="http://fonts.googleapis.com/css?family=Lato:300,400,400italic,600,700|Raleway:300,400,500,600,700|Crete+Round:400italic"
	rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
<link rel="stylesheet" href="style.css" type="text/css" />
<link rel="stylesheet" href="css/dark.css" type="text/css" />
<link rel="stylesheet" href="css/font-icons.css" type="text/css" />
<link rel="stylesheet" href="css/animate.css" type="text/css" />
<link rel="stylesheet" href="css/magnific-popup.css" type="text/css" />

<link rel="stylesheet" href="css/responsive.css" type="text/css" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!--[if lt IE 9]>
		<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
	<![endif]-->

<!-- External JavaScripts
	============================================= -->
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/plugins.js"></script>

<!-- Document Title
	============================================= -->
<title>Login - Layout 4 | WorldSoft</title>

</head>

<body class="stretched" ng-app="myApp"
	ng-controller="AuthentificationCtrl as vm">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Content
		============================================= -->
		<section id="content">

			<div class="content-wrap nopadding">

				<div class="section nopadding nomargin"
					style="width: 100%; height: 100%; position: absolute; left: 0; top: 0; background: #444;"></div>

				<div class="section nobg full-screen nopadding nomargin">
					<div class="container vertical-middle divcenter clearfix">

						<div class="row center">
							<a href="index.html"><img src="images/logo-dark.png"
								alt="Canvas Logo"></a>
						</div>

						<div class="panel panel-default divcenter noradius noborder"
							style="max-width: 400px;">
							<div class="panel-body" style="padding: 40px;">
								<form id="login-form" name="login-form" class="nobottommargin"
									method="post">
									<h3>Login to your Account</h3>

									<div class="col_full">
										<label for="login-form-username">Username:</label> <input
											ng-model="vm.login" id="login-form-username"
											name="login-form-username" value=""
											class="form-control not-dark" />
									</div>

									<div class="col_full">
										<label for="login-form-password">Password:</label> <input
											ng-model="vm.pwd" id="login-form-password"
											name="login-form-password" value="" type="password"
											class="form-control not-dark" />
									</div>

									<div class="col_full nobottommargin">
										<button ng-click="vm.authentification(vm.login,vm.pwd)"
											class="button button-3d button-black nomargin"
											id="login-form-submit" name="login-form-submit" value="login">Login</button>
									</div>
								</form>
								<h4 style="margin-bottom: 15px;" ng-show="vm.authentifier">Veuillez
									verifier le login et mot de passe</h4>
								<div class="line line-sm"></div>

								<div class="center">
									<h4 style="margin-bottom: 15px;">or Login with:</h4>
									<a href="#"
										class="button button-rounded si-facebook si-colored">Facebook</a>
									<span class="hidden-xs">or</span> <a href="#"
										class="button button-rounded si-twitter si-colored">Twitter</a>
								</div>
							</div>
						</div>

						<div class="row center dark">
							<small>Copyrights &copy; All Rights Reserved by WorldSoft
								Inc.</small>
						</div>

					</div>
				</div>

			</div>

		</section>
		<!-- #content end -->

	</div>
	<!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="icon-angle-up"></div>

	<!-- Footer Scripts
	============================================= -->
	<script type="text/javascript" src="js/functions.js"></script>

</body>
</html>
